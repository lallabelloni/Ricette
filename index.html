<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>riceRCa riceTTa</title>
</head>
<body>

  <h1>riceRCa riceTTa</h1>

  <input
    type="text"
    id="searchInput"
    placeholder="Scrivi il nome della ricetta..."
  >
  <button id="searchBtn">Cerca</button>

  <div id="output">Caricamento...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    /* ==========================
       CONFIG SUPABASE
    ========================== */
    const supabaseUrl = 'https://uummgynzxypcscvqtihf.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bW1neW56eHlwY3NjdnF0aWhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjE2ODAsImV4cCI6MjA4MjY5NzY4MH0.e0mQ1QZ2B86JsAuy24kIkt43-m6KQz_zj7oYIi8P6I8'
    const supabase = createClient(supabaseUrl, supabaseKey)

    /* ==========================
       RICERCA PER NOME
    ========================== */
    async function searchRicette() {
      const query = document
        .getElementById('searchInput')
        .value
        .trim()

      const output = document.getElementById('output')
      output.innerHTML = ''

      if (query.length === 0) {
        output.innerHTML = '<p>Inserisci un testo per cercare</p>'
        return
      }

      const { data, error } = await supabase
        .from('ricetta')
        .select('id, nome')
        .ilike('nome', `%${query}%`)

      if (error) {
        console.error(error)
        output.innerHTML = `<p style="color:red">Errore: ${error.message}</p>`
        return
      }

      if (!data || data.length === 0) {
        output.innerHTML = '<p>Nessuna ricetta trovata</p>'
        return
      }

      data.forEach(ricetta => {
        const div = document.createElement('div')
        div.innerHTML = `<h3>${ricetta.nome}</h3>`
        output.appendChild(div)
      })
    }

    document
      .getElementById('searchBtn')
      .addEventListener('click', searchRicette)

    document
      .getElementById('searchInput')
      .addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          searchRicette()
      }
      })
  </script>

</body>
</html>
